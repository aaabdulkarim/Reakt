<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/stylesheet.css">

            </h1>

            <nav class="uk-navbar-container" uk-navbar>
                <div class="uk-navbar-left">
            
                    <ul class="uk-navbar-nav">
                        <li class="uk-margin-left"><a href="../index.html">Reakt</a></li>
                        <li><a href="statistik.html">Statistik</a></li>
                    </ul>
                    
                </div>
            
                <div class="uk-navbar-right">
            
                    <ul class="uk-navbar-nav">
                        <li><a href="kontakte.html"><span uk-icon="icon: info"></span></a></li>

                        <input class="uk-input" id="passwortinp" type="password" placeholder="Passwort" aria-label="Textarea">
                    </div>

                    <p href="" id="anmelden">

                    </p>

                        Registrieren    
                    </p>
